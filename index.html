<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Google Fonts -->

  <link rel="stylesheet" href="app.css">
  <!-- CSS -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- icon -->

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card-container">

      <section class="image-container">
        <div class="image-container2">
          <div class="image"></div>
          <div class="svg-container"></div>
        </div>
      </section>

      <section class="card-body">
        <div class="title">
          <h1>Equilibrium #3429</h1>
        </div>

        <div class="info">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="status">

          <div class="left-side">
            <svg class="diamond" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg><b>0.041 ETH</b>
          </div>
          <div class="right-side">
            <svg class="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg><b>3 days left</b>
          </div>
        </div>

        <div class="author">
          <img src="./images/image-avatar.png" alt="..." class="avatar">
          <p>
            Creation of<span>Jules Wyvern</span>
          </p>
        </div>
      </section>

    </div>
  </main>
</body>

</html>
